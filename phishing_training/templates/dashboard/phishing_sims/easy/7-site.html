{% block quiz %}
<div class="quiz-phishing-sim">
<div style="background-color: #f2f2f2; font-family: Roboto, sans-serif; display: flex; justify-content: center; align-items: center;">
    <div style="background-color: white; padding: 40px; width: 400px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <img src="https://ssl.gstatic.com/docs/doclist/images/drive_logo_synced_64dp.png" style="width: 64px; display: block; margin: auto;">
        <h2 style="text-align: center; margin: 20px 0;">Sign in to continue to Google Drive</h2>
        <form>
            <input type="email" placeholder="Email or phone" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <button type="submit" style="background-color: #1a73e8; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px;">Next</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
