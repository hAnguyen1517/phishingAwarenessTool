{% block quiz %}
<div class="quiz-phishing-sim">
<div style="background-image: linear-gradient(to bottom, #fffacd, #ffdead); height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Comic Sans MS', cursive;">
    <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0px 5px 20px rgba(0,0,0,0.2); width: 350px;">
        <h2 style="color: #ff4500;">Claim Your Amazon Gift Card</h2>
        <p>Enter your details to receive your $100 reward!</p>
        <form>
            <input type="text" placeholder="Full Name" style="width: 100%; margin-bottom: 10px; padding: 10px;"><br>
            <input type="email" placeholder="Email Address" style="width: 100%; margin-bottom: 10px; padding: 10px;"><br>
            <input type="text" placeholder="Amazon Login Password" style="width: 100%; margin-bottom: 20px; padding: 10px;"><br>
            <button type="submit" style="background-color: #ff4500; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Claim Gift Card</button>
        </form>
    </div>
</div>
</div>
{% endblock  %}
