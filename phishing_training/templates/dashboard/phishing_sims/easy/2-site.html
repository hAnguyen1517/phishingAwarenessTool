{% block quiz %}
<div class="quiz-phishing-sim">
<div style="background-color: #f8f8f8; display: flex; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
    <div style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 350px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" style="width: 40px; margin-bottom: 20px;">
        <h2 style="font-size: 20px; color: #333;">Apple ID</h2>
        <form>
            <label for="apple-id">Apple ID</label>
            <input id="apple-id" type="text" placeholder="example@icloud.com" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" style="width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: black; color: white; border: none; border-radius: 5px; font-weight: bold;">Continue</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
