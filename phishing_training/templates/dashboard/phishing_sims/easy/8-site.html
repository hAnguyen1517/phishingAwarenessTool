{% block quiz %}
<div class="quiz-phishing-sim">
<div style="background-color: #eaf0f6; font-family: 'Calibri', sans-serif; display: flex; justify-content: center; align-items: center;">
    <div style="background-color: white; padding: 35px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px;">
        <h2 style="color: #2c3e50;">Employee Portal Login</h2>
        <form>
            <label for="user">Employee Email</label>
            <input id="user" type="text" style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <label for="pass">Password</label>
            <input id="pass" type="password" style="width: 100%; padding: 10px; margin: 10px 0;"><br>

            <button type="submit" style="width: 100%; padding: 12px; background-color: #2c3e50; color: white; border: none; border-radius: 5px;">Log In</button>
        </form>
    </div>
</div>
</div>

{% endblock  %}
