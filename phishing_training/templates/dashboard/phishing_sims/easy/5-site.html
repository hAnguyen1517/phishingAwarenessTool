    <div style="background-color: #141414; padding: 30px; border-radius: 8px; width: 350px;">
        <h2 style="color: #e50914;">Update Payment Information</h2>
        <form>
            <label>Name on Card</label>
            <input type="text" style="width: 100%; padding: 10px; margin: 5px 0;"><br>

            <label>Card Number</label>

            <label>Expiration Date</label>
            <input type="text" style="width: 100%; padding: 10px; margin: 5px 0;"><br>

            <label>CVV</label>
            <input type="text" style="width: 100%; padding: 10px; margin: 5px 0;"><br>

            <button type="submit" style="width: 100%; margin-top: 10px; background-color: #e50914; color: white; border: none; padding: 12px; border-radius: 5px;">
                Submit

</div>
